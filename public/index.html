<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Center - Permanent Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #1e3a8a 50%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 197, 253, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 20px;
            color: #4CAF50;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.offline {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #87CEEB;
            text-shadow: 0 2px 10px rgba(135, 206, 235, 0.5);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-top: 10px;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
        }

        .upload-zone {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: #87CEEB;
            background: rgba(135, 206, 235, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.uploading {
            pointer-events: none;
            opacity: 0.7;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #87CEEB;
        }

        .upload-text {
            color: white;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        input[type="file"] {
            display: none;
        }

        .files-list {
            margin-top: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s ease;
            transition: transform 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-name {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            flex: 1;
            word-break: break-word;
        }

        .file-type {
            background: rgba(135, 206, 235, 0.3);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .file-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .file-url {
            background: rgba(0, 0, 0, 0.3);
            color: #87CEEB;
            padding: 12px;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-copy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-copy:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-open {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-open:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .preview {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            max-width: 300px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .preview img, .preview video {
            width: 100%;
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideInRight 0.4s ease;
            border-left: 5px solid #4CAF50;
            max-width: 400px;
        }

        .notification.error {
            border-left-color: #f44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .stat-number {
                font-size: 2em;
            }
            
            .file-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☁️ File Upload Center</h1>
            <p>Upload gambar, video, dan file lainnya dengan penyimpanan permanen</p>
            <div class="status-badge" id="statusBadge">🔴 Offline</div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalUploads">0</div>
                <div class="stat-label">Total Upload</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">Gambar</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">0</div>
                <div class="stat-label">Video</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalOthers">0</div>
                <div class="stat-label">Lainnya</div>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">☁️</div>
                <div class="upload-text">Klik atau Drag & Drop File di Sini</div>
                <div class="upload-subtext">Mendukung: Gambar, Video, PDF, dan file lainnya (Max 100MB)</div>
                <input type="file" id="fileInput" multiple>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="files-list" id="filesList">
            <div class="loading">Memuat file...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        
        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                const badge = document.getElementById('statusBadge');
                
                if (data.success && data.cloudinary) {
                    badge.textContent = '🟢 Online';
                    badge.classList.remove('offline');
                } else {
                    badge.textContent = '🟡 Limited';
                    badge.classList.remove('offline');
                }
            } catch (error) {
                const badge = document.getElementById('statusBadge');
                badge.textContent = '🔴 Offline';
                badge.classList.add('offline');
            }
        }

        // Load files from server
        async function loadFiles() {
            try {
                const response = await fetch(`${API_URL}/files`);
                const data = await response.json();
                
                if (data.success) {
                    displayFiles(data.files);
                    updateStats(data.stats);
                }
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('filesList').innerHTML = 
                    '<div class="loading">Error memuat file. Pastikan server berjalan.</div>';
            }
        }

        function updateStats(stats) {
            document.getElementById('totalUploads').textContent = stats.totalUploads;
            document.getElementById('totalImages').textContent = stats.totalImages;
            document.getElementById('totalVideos').textContent = stats.totalVideos;
            document.getElementById('totalOthers').textContent = stats.totalOthers;
        }

        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = '<div class="loading">Belum ada file yang diupload</div>';
                return;
            }
            
            filesList.innerHTML = '';
            files.forEach(file => {
                const fileItem = createFileItem(file);
                filesList.appendChild(fileItem);
            });
        }

        function createFileItem(file) {
            const div = document.createElement('div');
            div.className = 'file-item';
            
            const fileType = file.type.split('/')[0] || 'file';
            const fileTypeLabel = fileType === 'image' ? '🖼️ Gambar' : 
                                  fileType === 'video' ? '🎥 Video' : 
                                  fileType === 'application' ? '📄 Dokumen' : '📎 File';

            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            const uploadDate = new Date(file.timestamp).toLocaleString('id-ID');

            div.innerHTML = `
                <div class="file-header">
                    <div class="file-name">${file.name}</div>
                    <div class="file-type">${fileTypeLabel}</div>
                </div>
                <div class="file-info">📊 ${fileSize} MB • 📅 ${uploadDate}</div>
                <div class="file-url">${file.url}</div>
                <div class="file-actions">
                    <button class="btn btn-copy" onclick="copyUrl('${file.url}')">📋 Salin URL</button>
                    <button class="btn btn-open" onclick="openUrl('${file.url}')">🔗 Buka</button>
                    <button class="btn btn-delete" onclick="deleteFile('${file.id}')">🗑️ Hapus</button>
                </div>
                ${createPreview(file)}
            `;
            
            return div;
        }

        function createPreview(file) {
            if (file.type.startsWith('image/')) {
                return `<div class="preview"><img src="${file.url}" alt="${file.name}" loading="lazy"></div>`;
            } else if (file.type.startsWith('video/')) {
                return `<div class="preview"><video src="${file.url}" controls></video></div>`;
            }
            return '';
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showNotification('✅ URL berhasil disalin!');
            }).catch(err => {
                showNotification('❌ Gagal menyalin URL', true);
            });
        }

        function openUrl(url) {
            window.open(url, '_blank');
        }

        async function deleteFile(fileId) {
            if (!confirm('Yakin ingin menghapus file ini?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/files/${fileId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('🗑️ File berhasil dihapus!');
                    loadFiles();
                } else {
                    showNotification('❌ Gagal menghapus file', true);
                }
            } catch (error) {
                console.error('Delete error:', error);
                showNotification('❌ Error saat menghapus file', true);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Upload handlers
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        uploadZone.addEventListener('click', () => {
            if (!uploadZone.classList.contains('uploading')) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
            fileInput.value = '';
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        async function handleFiles(files) {
            if (files.length === 0) return;

            uploadZone.classList.add('uploading');
            progressBar.classList.add('active');

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                await uploadFile(file);
                
                const progress = ((i + 1) / files.length) * 100;
                progressFill.style.width = progress + '%';
            }

            uploadZone.classList.remove('uploading');
            progressBar.classList.remove('active');
            progressFill.style.width = '0%';
            
            loadFiles();
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`✅ ${file.name} berhasil diupload!`);
                } else {
                    showNotification(`❌ Gagal upload ${file.name}: ${data.message}`, true);
                }
            } catch (error) {
                console.error('Upload error:', error);
                showNotification(`❌ Error upload ${file.name}`, true);
            }
        }

        // Initialize
        checkServerStatus();
        loadFiles();
        
        // Refresh stats every 30 seconds
        setInterval(() => {
            checkServerStatus();
            loadFiles();
        }, 30000);
    </script>
</body>
